<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a3e517dd97.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./stylus/addproducto.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway">
    
    <title>Agregar</title>
</head>
<body>
    <div class="box_header">
        <header>
          <div class="box_header_nav">
            <img class="logo" src="./assets/Logo.png" alt="">
            
            <div class="box_search">
              <form action="" autocomplete="off">   
              <input type="search" placeholder="Que deseas buscar?" required> 
              <button type="submit" title="Buscar producto"> <i class="fa-solid fa-magnifying-glass"></i></button>
              </form> 
              </div>
               <button class="btnlogin" type="submit" title="Iniciar Sesion">Menu Administrador</button> 
              </div>
        </header>
      </div>
      <section>
        <div class="container_addproducto">
          <div class="box_add">
            <form action="">
              <h2>Agregar nuevo producto</h2>
              <input class="imgproducto" type="text" placeholder="Url de Imagen" required>
               <input class="categoriaproducto" type="text" placeholder="Categoria" required>
               <input class="nameproducto" type="text" placeholder="Nombre de producto" required>
               <input class="precioproducto" type="number" placeholder="Precio de producto" required>
               <textarea class="descripcionproducto" placeholder="Descripcion" required></textarea>
               <button class="btnenviar" type="button">Agregar producto</button>
            </form>
          </div>
        </div>
 </section>
 <footer>
    <div class="footer">
    <div class="container_footer">
      
      <div class="box_informacion">
       <img src="./assets/Logo.png" alt="">

       <div class="box_enlaces">
       <p>Quienes somos</p>
       <p>Politica de Privacidad</p>
       <p>Programas</p>
       <p>Tiendas</p>
       <p>Afiliate</p>
       <p>Anuncios</p>
       </div>
       
      </div>

      <div class="box_formulario_footer">
       <form action="">
        <label> Hable con nosotros</label>
        <input type="text" placeholder="Nombre" required>
        <textarea name="" cols="30" rows="10" placeholder="mensaje"></textarea>
        <button class="btnenviar" type="submit">Enviar mensaje</button>
      </form>
      </div>
     </div>
    </div> 

    <div class="autor_footer">
      <div class="autor">
        <p>Desarrollado por RamiroZS</p>
        <p>2022</p>
      </div>
    </div>
 </footer>   
 <script></script>
</body>
</html>
